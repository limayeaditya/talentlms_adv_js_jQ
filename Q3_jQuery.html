<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQuery Assignment</title>
    <style>
        .infoPallete {
            margin: 5px;
            padding: 5px;
            border: 1px solid grey;
            color: white;
            background-color: blue;
            border-radius: 5px;
            
        }

        .infoPallete:hover {
            color:black;
            background-color:greenyellow;
            font-family: 'Barlow Semi Condensed', sans-serif;
            
        }
    </style>
 </head>
  
 <body>
    <div class="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
    </div>
    <button id="load">Load Data</button>
    <script>
        $('#load').click(function(){                                                            // setting up an on-click listener which will fetch data
   
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => response.json())                                                // using Fetch API method to fetch the json file
            .then((output) => {
            
                var res = output;
                $("body").empty();                                                              
                
            
                for(let i=0;i<res.length;i++){                                                  //iterating over the json file
                    setTimeout(function (){     
                        $(`<div class='infoPallete'>                                            //embeding it into desired format of HTML
                    <h3 class='title'>${res[i].title}</h3>
                    <p class='body'>${res[i].body }</p></div>`).appendTo("body");
                    },100*i)
               }
            })
        })
    </script>
 </body>
  </html>
